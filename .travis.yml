language: c

sudo: false

env:
  global:
    - LUAROCKS=2.3.0
  matrix:
    - LUA=lua5.1
    - LUA=lua5.2
    - LUA=lua5.3
    - LUA=luajit     
    - LUA=luajit2.1  # current head of 2.1 branch

branches:
  only:
    - master

install:
  - source .travis/setenv_lua.sh

script:
  - luarocks make rockspecs/lua-resty-certificate-sso-git-1.rockspec CFLAGS="-O2 -fPIC"
